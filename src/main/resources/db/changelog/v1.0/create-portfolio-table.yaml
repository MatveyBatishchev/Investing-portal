databaseChangeLog:
  - changeSet:
      id: create-portfolio-table
      author: MYBatishchev
      comment: "Создание таблицы с записями о портфолио пользователей"
      changes:
        - tagDatabase:
            tag: create-portfolio-table
        - createTable:
            tableName: portfolio
            remarks: "Таблица с записями о портфолио"
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(36)
                  remarks: "Название портфеля"
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  remarks: "Идентификатор пользователя связанного с портфолио"
                  constraints:
                    nullable: false
              - column:
                  name: balance_24h
                  type: numeric
                  remarks: "Баланс портфолио, 24 назад от текущего времени"
                  constraints:
                    nullable: true
              - column:
                  name: comments
                  type: text
                  remarks: "Комментарии к портфолио"
                  constraints:
                    nullable: true