databaseChangeLog:
  - changeSet:
      id: create-fiat_currency-table
      author: MYBatishchev
      comment: "Создание таблицы с записями о фиатных валютах"
      changes:
        - createTable:
            tableName: fiat_currency
            remarks: "Таблица с записями о фиатных валютах"
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(5)
                  remarks: "Код / сокращённое название фиатной валюты"
                  constraints:
                    primaryKey: true
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(36)
                  remarks: "Полное название фиатной валюты"
                  constraints:
                    nullable: true
              - column:
                  name: symbol
                  type: varchar(4)
                  remarks: "Символ фиатной валюты, например $"
                  constraints:
                    nullable: true
              - column:
                  name: image
                  type: varchar(255)
                  remarks: "Ссылка на изображение с логотипом флага страны"
                  constraints:
                    nullable: true
              - column:
                  name: rate
                  type: double precision
                  remarks: "Обменный курс валюты относительно американского доллара"
                  constraints:
                    nullable: false
              - column:
                  name: last_updated
                  type: datetime
                  remarks: "Дата последнего обновления информации о фиатной валюте"
                  constraints:
                    nullable: false