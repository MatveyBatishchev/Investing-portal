databaseChangeLog:
  - changeSet:
      id: create-coin-table
      author: MYBatishchev
      comment: "Создание таблицы с записями о криптовалюте"
      changes:
        - createTable:
            tableName: coin
            remarks: "Таблица с записями о криптовалюте"
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(32)
                  remarks: "Полное название криптовалюты"
                  constraints:
                    nullable: false
              - column:
                  name: api_code
                  type: varchar(8)
                  remarks: "Сокращённое название криптовалюты"
                  constraints:
                    nullable: false
              - column:
                  name: max_volume
                  type: bigint
                  remarks: "Максимальное количество монет, прописанное в коде блокчейна"
                  constraints:
                    nullable: true