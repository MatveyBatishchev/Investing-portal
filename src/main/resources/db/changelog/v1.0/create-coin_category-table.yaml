databaseChangeLog:
  - changeSet:
      id: create-coin_category-table
      author: MYBatishchev
      comment: "Создание промежуточной таблицы между криптовалютой и ей категориями"
      changes:
        - tagDatabase:
            tag: create-coin_category-table
        - createTable:
            tableName: coin_category
            remarks: "Промежуточная таблица между криптовалютой и ей категориями"
            columns:
              - column:
                  name: coin_id
                  type: integer
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: category_id
                  type: integer
                  constraints:
                    primaryKey: true
                    nullable: false