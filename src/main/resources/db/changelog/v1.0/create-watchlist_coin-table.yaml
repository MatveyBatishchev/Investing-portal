databaseChangeLog:
  - changeSet:
      id: create-watchlist_coin-table
      author: MYBatishchev
      comment: "Создание промежуточной таблицы между watchlist-ом и монетами"
      changes:
        - tagDatabase:
            tag: create-watchlist_coin-table
        - createTable:
            tableName: watchlist_coin
            remarks: "Промежуточная таблица между watchlist-ом и монетами"
            columns:
              - column:
                  name: watchlist_id
                  type: integer
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: coin_id
                  type: integer
                  constraints:
                    primaryKey: true
                    nullable: false